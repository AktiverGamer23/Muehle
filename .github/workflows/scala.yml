name: Scala CI with Coveralls (No HEAD)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Vollständiger Checkout nicht nötig
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1  # flach ist OK, kein HEAD nötig

      # 2️⃣ Java
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ sbt installieren
      - uses: olafurpg/setup-scala@v14
        with:
          sbt-version: '1.11.7'

      # 4️⃣ Tests + Coverage
      - name: Run tests and generate coverage
        run: sbt coverage test coverageReport
        working-directory: scalaerstes

      # 5️⃣ Node.js installieren
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 6️⃣ scoverage-to-lcov installieren
      - name: Install scoverage-to-lcov
        run: npm install -g scoverage-to-lcov

      # 7️⃣ XML → LCOV
      - name: Convert Scoverage XML to LCOV
        run: |
          scoverage-to-lcov scalaerstes/target/scala-2.13/scoverage-report/scoverage.xml > scalaerstes/target/scala-2.13/scoverage-report/scoverage.lcov

      # 8️⃣ Coveralls senden
      - name: Send coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: scalaerstes/target/scala-2.13/scoverage-report/scoverage.lcov
