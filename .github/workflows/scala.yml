name: Scala CI with Coveralls

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout full Git history (needed for sbt-coveralls)
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0       # fetch entire history
        ref: ${{ github.ref }} # ensures the correct branch/PR is checked out

    # 2️⃣ Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    # 3️⃣ Optional: Install SBT manually (skip if setup-java cache suffices)
    - name: Install SBT manually
      run: |
        echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
        curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x99E82A75642AC823" | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y sbt
        echo "/usr/share/sbt/bin" >> $GITHUB_PATH

    # 4️⃣ Cache SBT dependencies
    - name: Cache SBT dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

    # 5️⃣ Check SBT version
    # 6️⃣ Run tests with coverage
    - name: Run tests with coverage
      working-directory: scalaerstes
      run: sbt clean coverage test coverageReport

# 7️⃣ Prepare Git for Coveralls
    - name: Ensure full Git history for Coveralls
      working-directory: scalaerstes
      run: |
        git fetch --prune --unshallow || echo "Already unshallowed"
        git checkout $GITHUB_REF

    - name: Git HEAD für Coveralls fixen
      run: |
        git config --global user.email "ci@example.com"
        git config --global user.name "CI Bot"
        git checkout -B ${GITHUB_HEAD_REF:-main}

# 8️⃣ Send coverage to Coveralls
    - name: Send coverage to Coveralls
      working-directory: scalaerstes
      run: sbt coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

