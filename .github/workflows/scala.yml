name: Scala CI mit Coveralls

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Repository auschecken (vollständige Historie nötig)
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Wicht

    # 2️⃣ JDK einrichten
    - name: JDK 17 einrichten
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'

    # 3️⃣ Optional: SBT manuell installieren
    - name: SBT manuell installieren
      run: |
        echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
        curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x99E82A75642AC823" | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y sbt
        echo "/usr/share/sbt/bin" >> $GITHUB_PATH

    # 4️⃣ SBT-Abhängigkeiten cachen
    - name: SBT-Abhängigkeiten cachen
      uses: actions/cache@v3
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

    # 5️⃣ SBT-Version prüfen
    - name: SBT-Version prüfen
      working-directory: scalaerstes
      run: sbt sbtVersion

    # 6️⃣ Tests mit Coverage ausführen
    - name: Tests mit Coverage ausführen
      working-directory: scalaerstes
      run: sbt clean coverage test coverageReport

    # 7️⃣ Git für Coveralls fixen (wichtig für PRs)
    - name: Git HEAD für Coveralls fixen
      working-directory: scalaerstes
      run: |
        git config --global user.email "ci@example.com"
        git config --global user.name "CI Bot"
        git checkout -B ${GITHUB_HEAD_REF:-main}

    # 8️⃣ Coverage an Coveralls senden
    - name: Coverage an Coveralls senden
      working-directory: scalaerstes
      run: sbt coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
