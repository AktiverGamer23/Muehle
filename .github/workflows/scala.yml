name: Scala CI with Coveralls

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    # 1️⃣ Repository auschecken
    - uses: actions/checkout@v4
    - uses: olafurpg/setup-scala@v17
      with:
          java-version: '17'        # oder deine Java-Version
          sbt-version: '1.9.0'      # deine SBT-Version

    # 2️⃣ Java & SBT Setup
    - name: Set up JDK 17 and SBT
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    # 3️⃣ Optional: Cache für SBT-Abhängigkeiten
    - name: Cache SBT dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

    # 4️⃣ Build und Tests mit Coverage
    - name: Run tests with Coverage
      working-directory: scalaerstes
      run: sbt test coverage

    - name: Save coverage
      working-directory: scalaerstes

      run: sbt coverageReport

    # 5️⃣ Upload Coverage zu Coveralls
    - name: Send coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        coveralls-repo-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
        path-to-lcov: "target/scala-*/scoverage-report/scoverage.xml"
        parallel: false
